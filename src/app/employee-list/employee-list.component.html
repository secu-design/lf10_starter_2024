<div class="container">
  <p><b>Mitarbeiter</b></p>

  <div class="input-group search-bar">
    <input aria-describedby="search-addon"
           aria-label="Search"
           class="form-control rounded"
           placeholder="Search"
           type="search"/>
    <button
      class="btn btn-outline-primary"
      type="button">Search
    </button>
  </div>

  <div class="frame-boxes-outside box-outside">

    <div class="frame-boxes-inside box-inside">
      <div class="overflow-auto" style="max-height: 150px;">
        <ul class="list-group" id="employee-list">
          <li
            (click)="setActiveEmployee(employee)"
            *ngFor="let employee of employees$ | async"
            [class.active]="employee === activeEmployee"
            class="list-group-item"
          >{{ employee.lastName }}, {{ employee.firstName }}
          </li>
        </ul>
      </div>
    </div>

    <div class="btn-group btn-group-sm" role="group">
      <button
        (click)="removeEmployee()"
        class="btn btn-danger btn-sm"
        type="button">Löschen
      </button>
      <button
        (click)="addEmployee()"
        class="btn btn-success btn-sm"
        type="button">Hinzufügen
      </button>
    </div>

  </div>
</div>
