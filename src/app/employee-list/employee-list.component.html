<div style="margin-left: 20%">
  <div style="width: fit-content; align-content: center;">
    <h2 style="text-align: center">Mitarbeiter</h2>
    <div>
      <input style="border-radius: 20px" type="search">
    </div>
    <hr>
    @for (employee of employees$ | async; track employee.id) {
      <div (click)="onRowClick(employee)" class="form-check form-check-reverse" style="margin-left: 4px; margin-right: 4px"
           id="{{employee.id}}-test">
        <input class="form-check-input" style=" float: right" type="checkbox" value="" id="{{employee.id}}" (change)="toggleCheckbox(employee.id)">
        <label class="form-check-label" style=" float: left" for="{{employee.id}}">
          {{ employee.lastName }} {{ employee.firstName }}
        </label>
      </div>
    }

    <hr>
    <div>
      <button class="btn btn-dark" style="float: left; margin-left: 4px;" type="button">Hinzufügen</button>
      <button class="btn btn-danger" style="float: right; margin-right: 4px" type="button">Lösche</button>
    </div>
  </div>
</div>
