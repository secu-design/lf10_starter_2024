<div class="container">
  <div>
    <p><b>Mitarbeiter</b></p>
  </div>

  <div class="input-group input-group-sm search-bar">
    <input (input)="onSearchChange($event)"
           aria-describedby="search-addon"
           aria-label="Search"
           class="form-control rounded"
           placeholder="Suche Mitarbeiter/Qualifikation"
           type="search"/>
  </div>

  <div class="frame-boxes-outside box-outside">

    <div class="frame-boxes-inside box-inside">
      <div class="overflow-auto" style="max-height: 315px;">
        <ul class="list-group" id="employee-list">
          <li
            (click)="setActiveEmployee(employee)"
            *ngFor="let employee of filteredEmployees$ | async"
            [class.active]="employee.id === activeEmployee?.id"
            class="list-group-item"
          >{{ employee.lastName }}, {{ employee.firstName }}
          </li>
        </ul>
      </div>
    </div>

    <div class="btn-group btn-group-sm" role="group">
      <button
        (click)="removeEmployee()"
        class="btn btn-danger btn-sm"
        type="button">
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
      <button
        (click)="editEmployee()"
        class="btn btn-primary btn-sm"
        type="button">
        <fa-icon [icon]="faEdit"></fa-icon>
      </button>
      <button
        (click)="addEmployee()"
        class="btn btn-success btn-sm"
        type="button">
        <fa-icon [icon]="faAdd"></fa-icon>
      </button>
    </div>

  </div>
</div>
