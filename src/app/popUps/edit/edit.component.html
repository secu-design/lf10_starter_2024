<h2 mat-dialog-title styles="margin-bottom:4px">Benutzerinformationen</h2>
<div mat-dialog-content>
  <div class="dialog-container">
    <!-- Linke Spalte: Vorname und Nachname -->
    <div class="left-column">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Vorname</mat-label>
        <input matInput placeholder="Vorname" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nachname</mat-label>
        <input matInput placeholder="Nachname" />
      </mat-form-field>
    </div>

    <!-- Mittlere Spalte: Straße, PLZ, Stadt, Telefon -->
    <div class="middle-column">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Straße</mat-label>
        <input matInput placeholder="Straße" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>PLZ</mat-label>
        <input matInput placeholder="PLZ" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Stadt</mat-label>
        <input matInput placeholder="Stadt" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Telefon</mat-label>
        <input matInput placeholder="Telefon" />
      </mat-form-field>
    </div>

    <!-- Rechte Spalte: Liste der Qualifikationen -->
    <div class="right-column">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Qualifikation suchen</mat-label>
        <input matInput placeholder="Suchbegriff" />
      </mat-form-field>

      <div class="qualification-list-container">
        <mat-selection-list>
          <mat-list-option *ngFor="let qual of qualifications">
            <p style="margin-bottom: 0;">{{ qual }}</p>
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
  </div>
</div>

<!-- Buttons unten rechts -->
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-raised-button color="primary" (click)="onSave()">Speichern</button>
</div>
