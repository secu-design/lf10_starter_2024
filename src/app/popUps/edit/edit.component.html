<h2 mat-dialog-title style="margin-bottom:4px">Benutzerinformationen</h2>
<div mat-dialog-content>
  <div class="dialog-container">
    <!-- Linke Spalte: Vorname und Nachname -->
    <div class="left-column">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Vorname</mat-label>
        <input [(ngModel)]="employee.firstName" matInput placeholder="Vorname"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nachname</mat-label>
        <input [(ngModel)]="employee.lastName" matInput placeholder="Nachname"/>
      </mat-form-field>
    </div>

    <!-- Mittlere Spalte: Straße, PLZ, Stadt, Telefon -->
    <div class="middle-column">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Straße</mat-label>
        <input [(ngModel)]="employee.street" matInput placeholder="Straße"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>PLZ</mat-label>
        <input [(ngModel)]="employee.postcode" matInput placeholder="PLZ"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Stadt</mat-label>
        <input [(ngModel)]="employee.city" matInput placeholder="Stadt"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Telefon</mat-label>
        <input [(ngModel)]="employee.phone" matInput placeholder="Telefon"/>
      </mat-form-field>
    </div>

    <!-- Rechte Spalte: Liste der Qualifikationen -->
    <div class="right-column">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Qualifikation suchen</mat-label>
        <input matInput placeholder="Suchbegriff"/>
      </mat-form-field>

      <div class="qualification-list-container">
        <mat-selection-list [(ngModel)]="employee.skillSet" [compareWith]="compareQualifications">
          <mat-list-option *ngFor="let qual of qualifications$ | async" [value]="qual">
            <p style="margin-bottom: 0;">{{ qual.skill }}</p>
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
  </div>
</div>

<!-- Buttons unten rechts -->
<div align="end" mat-dialog-actions>
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button *ngIf="isEdit" (click)="onSave()" color="primary" mat-raised-button>Speichern</button>
  <button *ngIf="!isEdit" (click)="onCreate()" color="primary" mat-raised-button>Anlegen</button>
</div>
