<div class="container">
  <p><b>Details</b></p>

  <div class="frame-boxes-outside box-outside">

    <div>
      <p>Adresse:</p>

      <div class="frame-boxes-inside box-address">
        <table>
          <tbody>
          <tr>
            <td>Name:</td>
            <td>
              @if (employee?.lastName != null) {
                {{ employee?.lastName}}, {{ employee?.firstName }}
              }
            </td>
          </tr>
          <tr>
            <td>Stra√üe:</td>
            <td>{{ employee?.street }}</td>
          </tr>
          <tr>
            <td>PLZ:</td>
            <td>{{ employee?.postcode }}</td>
          </tr>
          <tr>
            <td>Stadt:</td>
            <td>{{ employee?.city }}</td>
          </tr>
          <tr>
            <td>Telefon:</td>
            <td>{{ employee?.phone }}</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>

    <div>
      <p>Qualifikationen:</p>

      <div class="frame-boxes-inside box-qualifications">
        <div class="overflow-auto" style="max-height: 100%;">
          <ul class="list-group">
            <li
              *ngFor="let qualification of employee?.skillSet"
              class="list-group-item">
              {{ qualification.skill }}
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>

</div>
