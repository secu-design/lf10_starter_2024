<div class="box-employee-details">

  <p>Adresse:</p>

  <div class="frame-simple">
    <table>
      <tbody>
      <tr>
        <td>Stra√üe:</td>
        <td>{{ employee?.street }}</td>
      </tr>
      <tr>
        <td>PLZ:</td>
        <td>{{ employee?.postcode }}</td>
      </tr>
      <tr>
        <td>Stadt:</td>
        <td>{{ employee?.city }}</td>
      </tr>
      <tr>
        <td>Telefon:</td>
        <td>{{ employee?.phone }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <br>
  <p>Qualifikationen:</p>

  <div class="frame-simple">
    <div class="overflow-auto" style="max-height: 200px;">
      <ul class="list-group">
        <app-qualification-list-row
          *ngFor="let qualification of employee?.skillSet"
          [skill]="qualification.skill">
        </app-qualification-list-row>
      </ul>
    </div>
  </div>

</div>
